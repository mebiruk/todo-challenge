
<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Edit Task</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <div class="form-group row mb-3">
        <label for="title" class="col-sm-3 col-form-label">Title:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="title" formControlName="title" [(ngModel)]="todo!.title" required/>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label">Description:</label>
        <div class="col-sm-9">
          <textarea class="form-control" id="description" name="description" formControlName="description"  [(ngModel)]="todo!.description"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="isDone" name="isDone" [(ngModel)]="todo!.isDone" formControlName="isDone" />
          <label class="form-check-label" for="isDone">Is Done</label>
        </div>
      </div>
    </form>
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" id="submit_button" class="btn btn-primary m-3" (click)="onSubmit()">Save</button>
    <button type="button" id="cancel_button" class="btn btn-secondary m-3" (click)="onCancel()">Cancel</button>
  </div>
  
</div>
