<div class="container mt-4">
    <button (click)="onAddTask()" class="btn btn-primary mb-2">Add Task</button>
    <h2>Task List</h2>
    <div class="sort-by-container">
        <div class="row align-items-center">
            <div class="col-auto">
                <label for="sortingOption" class="mr-2">Sort By:</label>
            </div>
            <div class="col">
                <select class="form-control form-control-sm" id="sortingOption" [(ngModel)]="selectedSortingOption" (ngModelChange)="onSortingOptionChange()">
                    <option *ngFor="let option of sortingOptions" [ngValue]="option">{{ option }}</option>
                </select>
            </div>
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of todos">
            <label class="form-check-label">
                <input type="checkbox" id="checked_button" class="form-check-input" [(ngModel)]="task.isDone" (ngModelChange)="onMarkAsDone(task.id)" [disabled]="task.isDone">
                <div id="task_title">
                    {{ task.title }}
                </div>
            </label>
            <div>
                <button class="btn btn-secondary m-1" id="edit_button" (click)="onEditTask(task.id)">Edit</button>
                <button class="btn btn-danger ml-2" id="delete_button" (click)="onDeleteTask(task.id)">Delete</button>
            </div>
        </li>
    </ul>
</div>
